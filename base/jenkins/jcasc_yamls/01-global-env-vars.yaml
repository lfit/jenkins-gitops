---
# Global Environment Variables Configuration
#
# These variables are available to all Jenkins jobs across all environments.
# Override values using JCASC_<VARIABLE_NAME> environment variables.
#
# RELEASE_EMAIL: Email address for build notifications and alerts
# WORKSPACE_CLEANUP: Whether to clean workspaces after builds (true/false)
# DISABLE_DEFERRED_WIPEOUT: Controls workspace cleanup behavior (false=deferred for performance)
# AWS_REGION: AWS region for cloud operations and resources
# GIT_BASE: Base URL for Git repository operations
# GIT_URL: Git repository URL for source code operations
# GITHUB_API_URL: GitHub API endpoint for repository operations
# LANG: Character encoding and locale for text processing
# CI_ENVIRONMENT: Current environment name (matches SILO value)
# JENKINS_URL: Jenkins instance URL for webhook and external access
# GITHUB_CREDENTIALS_ID: Credential ID for GitHub API token authentication
# SAML_METADATA_URL: SAML Identity Provider metadata endpoint URL
# SAML_LOGOUT_URL: SAML logout URL for session termination
#
jenkins:
  globalNodeProperties:
    - envVars:
        env:
          - key: "RELEASE_EMAIL"
            value: '${JCASC_RELEASE_EMAIL:-noreply@opensearch.org}'
          - key: "WORKSPACE_CLEANUP"
            value: '${JCASC_WORKSPACE_CLEANUP:-true}'
          - key: "DISABLE_DEFERRED_WIPEOUT"
            value: '${JCASC_DISABLE_DEFERRED_WIPEOUT:-false}'
          - key: "AWS_REGION"
            value: '${JCASC_AWS_REGION:-us-west-2}'
          - key: "GIT_BASE"
            value: '${JCASC_GIT_BASE:-https://github.com}'
          - key: "GIT_URL"
            value: '${JCASC_GIT_URL:-https://github.com}'
          - key: "GITHUB_API_URL"
            value: '${JCASC_GITHUB_API_URL:-https://api.github.com}'
          - key: "LANG"
            value: '${JCASC_LANG:-C.UTF-8}'
          - key: "CI_ENVIRONMENT"
            value: '${JCASC_SILO}'
          - key: "JENKINS_URL"
            value: '${JCASC_JENKINS_URL}'
          - key: "GITHUB_CREDENTIALS_ID"
            value: '${JCASC_GITHUB_CREDENTIALS_ID:-github-token}'
          - key: "SAML_METADATA_URL"
            value: '${SAML_METADATA_URL}'
          - key: "SAML_LOGOUT_URL"
            value: '${SAML_LOGOUT_URL}'
