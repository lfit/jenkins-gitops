---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: onepassword-sa-token
  namespace: jenkins-staging
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: onepassword-releng
  target:
    name: onepassword-sa-token
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: token
      remoteRef:
        key: opensearch-jenkins-staging-1password-sa/token
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
